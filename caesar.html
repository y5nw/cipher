<!DOCTYPE html>
<html>
	<head>
		<title>Caesar cipher</title>
		<script async src="https://unpkg.com/fengari-web/dist/fengari-web.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<label>Offset:</label>
		<input type="number" id="offset" value="1"/>
		<button onclick="calculate()">Calculate</button>
		<textarea id="input" class="largetextarea" placeholder="Input text here" oninput="calculate()"></textarea>
		<pre id="output" class="textcontent"></pre>
		<script>
			var e_input = document.getElementById("input");
			var e_output = document.getElementById("output");
			var e_offset = document.getElementById("offset");
		</script>
		<script type="application/lua">
			local js = require "js"
			local S = require "caesar-shift"
			local G = js.global
			G.calculate = function()
				G.e_output.innerHTML = S.shift(G.e_input.value, G.e_offset.value)
			end
			G.calculate()
		</script>
	</body>
</html>
