			var e_output = document.getElementById("output");
		</script>

			local js = require "js"
			local S = require "caesar-shift"
			local G = js.global
			function G.calculate()
				local s = {}
				for i = 1, 25 do
					s[i] = string.format("%d: %s", i, S.shift(G.e_input.value, i))
					G.e_output.innerHTML = table.concat(s, "\n\n")
				end
			end
		</script>
